<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center font-weight-bold">Bookmark Application</h3>

      <div class="row mt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Bookmark Your Favorite Items</div>
            <div class="card-body">
              <div class="form-group">
                <label for="title" class="label-control">Title</label>
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  placeholder="Add a Title"
                />
              </div>

              <div class="form-group">
                <label for="url" class="label-control">URL</label>
                <input
                  type="url"
                  id="url"
                  class="form-control"
                  placeholder="Add a Title"
                />
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" id="btn">
                  Add Bookmark
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <ul class="list-group" id="output"></ul>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
